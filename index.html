<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, 
		initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>My contacts</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	</head>
	<body>
		<div class="container">
			<h1 class="center-align">
				My Contacts
			</h1>
			<input type="text" id="filterInput" placeholder="Search names...">
			<ul id="names" class="collection with-header">
				<li class="collection-header">
					<h5>A</h5>
				</li>
				<li class="collection-item">
					<a href="">
						Abe
					</a>
				</li>
				<li class="collection-item">
					<a href="">
						Adam
					</a>
				</li>
				<li class="collection-item">
					<a href="">
						Alan
					</a>
				</li>
				<li class="collection-item">
					<a href="">
						Anna
					</a>
				</li>
				<li class="collection-header">
					<h5>B</h5>
				</li>
				<li class="collection-item">
					<a href="">
						Bill
					</a>
				</li>
				<li class="collection-item">
					<a href="">
						Bob
					</a>
				</li>
				<li class="collection-item">
					<a href="">
						Brad
					</a>
				</li>
				<li class="collection-header">
					<h5>C</h5>
				</li>
				<li class="collection-item">
					<a href="">
						cathy
					</a>
				</li>
				<li class="collection-item">
					<a href="">
						Catherine
					</a>
				</li>
				<li class="collection-item">
					<a href="">
						Chelsea
					</a>
				</li>
				
			</ul>
		</div>
	<script>
		// Get input value	
			inputValue = document.getElementById('filterInput');

		// filter the values on keyup
		
			inputValue.addEventListener('keyup', filterValues);

			function filterValues(){

				let filterValue = inputValue.value;
				// Get ul object
				let ul = document.getElementById('names');

				// Get li 

				let li = ul.querySelectorAll("li.collection-item");

				//loop through to get value of li

				for ( let i = 0; i < li.length; i++){
					let a = li[i].querySelectorAll('a')[0];

					// filter out matched values

					if(a.innerHTML.toUpperCase().indexOf(filterValue.toUpperCase()) > -1){
						li[i].style.display = "";
					} else {
						li[i].style.display = "none";
					}
				}
			}	

	</script>
	</body>
</html>
